<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mesto</title>
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="logo.pic" />
  </header>
  <main>
    <section class="profile">
      <div class="profile__container">
        <!-- <img class="profile__avatar" src="./images/me.jpg" alt="profile.pic"> -->
        <button type="button" class="profile__avatar"></button>
        <div class="profile__author-card">
          <div class="profile__text-container">
            <h1 class="profile__text">Loading...</h1>
            <p class="profile__subtext">Loading...</p>
          </div>
          <button type="button" class="profile__edit-button"></button>
        </div>
      </div>
      <button type="button" class="profile__add-button"></button>
    </section>
    <section class="elements">
      <template class="element__template">
        <div class="element">
          <img class="element__image" />
          <div class="element__item">
            <h3 class="element__text"></h3>
            <button type="button" class="element__like-button"></button>
            <button type="button" class="element__remove-button"></button>
          </div>
        </div>
      </template>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">
      &copy;2020. Mesto Russia
    </p>
  </footer>
  <div class="popup">
    <form class="popup__form" novalidate>
      <button class="popup__close-button" type="button"></button>
      <h2 class="popup__text">Редактировать профиль</h2>
      <input class="popup__input popup__input_name" pattern="[a-zA-ZА-ЯЁа-яё\s\-]+[^\s\-]+" id="name-input" type="text"
        name="name" placeholder="Имя" required minlength="2" maxlength="40" />
      <span class="popup__input-error" id="name-input-error"></span>
      <input class="popup__input popup__input_job" id="job-input" type="text" name="about"
        pattern="[a-zA-ZА-ЯЁа-яё\s\-]+[^\s\-]+" placeholder="Профессия" required minlength="2" maxlength="200" />
      <span class="popup__input-error" id="job-input-error"></span>
      <button class="popup__submit-button" type="submit">Сохранить</button>
    </form>
  </div>
  <div class="popup_new-place popup">
    <form class="popup__form_new-place popup__form" novalidate>
      <button class="popup__close-button" type="button"></button>
      <h2 class="popup__text popup__text_new-place">Новое mesto</h2>
      <input class="popup__input popup__input_new-place_name" id="newplace-name-input" name="name" type="text"
        placeholder="Название" required minlength="1" maxlength="30" />
      <span class="popup__input-error" id="newplace-name-input-error"></span>
      <input class="popup__input popup__input_new-place_link" id="newplace-link-input" name="link" type="url"
        placeholder="Ссылка на картинку" required />
      <span class="popup__input-error" id="newplace-link-input-error"></span>
      <button class="popup__submit-button" type="submit">
        Создать mesto
      </button>
    </form>
  </div>
  <div class="popup_zoom popup">
    <div class="popup__container">
      <img class="popup__image" />
      <button type="button" class="popup__close-button_zoom popup__close-button"></button>
      <p class="popup__caption"></p>
    </div>
  </div>
  <div class="popup_confirm popup">
    <div class="popup__form_confirm popup__form">
      <button class="popup__close-button" type="button"></button>
      <h2 class="popup__text_confirm popup__text">Вы уверены?</h2>
      <button class="popup__submit-button" type="submit">
        Да
      </button>
    </div>
  </div>
  <div class="popup_avatar popup">
    <form class="popup__form_avatar popup__form" novalidate>
      <button class="popup__close-button" type="button"></button>
      <h2 class="popup__text popup__text_avatar">Обновить аватар</h2>
      <input class="popup__input popup__input_avatar" id="avatar-link-input" name="link" type="url"
        placeholder="Ссылка на аватар" required />
      <span class="popup__input-error" id="newplace-link-input-error"></span>
      <button class="popup__submit-button" type="submit">
        Сохранить
      </button>
    </form>
</body>

</html>
